<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Blind Test</title>

  <!-- MOBILE FIRST -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="/socket.io/socket.io.js"></script>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #050505, #111);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    }

.container {
  position: fixed;
  inset: 0;
  padding: 28px 20px 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
}


    h1 {
      margin-top: 16px;
      font-size: 2.4rem;
      letter-spacing: 2px;
      text-align: center;
    }

    #nameInput {
      margin-top: 32px;
      margin-bottom: 56px;
      width: 100%;
      max-width: 320px;
      padding: 16px;
      font-size: 1.2rem;
      border-radius: 14px;
      border: none;
      text-align: center;
    }

    #buzzBtn {
      width: 88vw;
      max-width: 340px;
      height: 88vw;
      max-height: 340px;
      border-radius: 50%;
      border: none;
      font-size: 3.2rem;
      font-weight: 900;
      background: radial-gradient(circle at top, #ff4d4d, #a80000);
      color: white;
      box-shadow:
        0 0 0 0 rgba(255, 60, 60, 0.6),
        0 18px 45px rgba(255, 0, 0, 0.6);
      cursor: pointer;
      animation: pulse 2s infinite;
      margin: 32px 0;

      

    }

    #buzzBtn:active {
      transform: translateY(30px) scale(0.95);
      animation: none;
    }

    #buzzBtn.disabled {
      background: #444;
      box-shadow: none;
      animation: none;
    }

.message {
  margin-top: 24px;        /* espace sous le bouton */
  min-height: 3.2rem;      /* r√©serve la place ‚Üí pas de scroll */
  font-size: 2.2rem;
  font-weight: 900;
  text-align: center;
  pointer-events: none;
}




    .win { color: #00ff99; }
    .lose { color: #ff6b6b; }

    /* BUZZ pulse */
    @keyframes pulse {
      0% {
        box-shadow:
          0 0 0 0 rgba(255, 60, 60, 0.6),
          0 18px 45px rgba(255, 0, 0, 0.6);
      }
      70% {
        box-shadow:
          0 0 0 22px rgba(255, 60, 60, 0),
          0 18px 45px rgba(255, 0, 0, 0.6);
      }
      100% {
        box-shadow:
          0 0 0 0 rgba(255, 60, 60, 0),
          0 18px 45px rgba(255, 0, 0, 0.6);
      }
    }

    /* LOGO */
    .logo-wrapper {
      position: fixed;
      bottom: 20px;
      left: 20px;
      animation: spin 20s linear infinite;
      pointer-events: none;
    }

    .logo {
      width: 170px;
      opacity: 0.7;
      filter: brightness(0) invert(1)
              drop-shadow(0 0 8px rgba(255,255,255,0.25));
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéµ BLIND TEST üéµ</h1>
    <input id="nameInput" placeholder="Pr√©nom / Equipe" />

    <button id="buzzBtn">BUZZ</button>

    <div class="message" id="message"></div>
  </div>

  <!-- LOGO -->
  <div class="logo-wrapper">
    <img src="/logo.png" class="logo" alt="Logo">
  </div>

  <!-- AUDIO -->
  <audio id="buzzSound" src="/buzz.mp3" preload="auto"></audio>

<script>
  const socket = io();

  const nameInput = document.getElementById("nameInput");
  const buzzBtn = document.getElementById("buzzBtn");
  const message = document.getElementById("message");
  const buzzSound = document.getElementById("buzzSound");

  // BUZZ d√©sactiv√© sans pr√©nom
  buzzBtn.disabled = true;
  buzzBtn.classList.add("disabled");

  nameInput.addEventListener("input", () => {
    const ok = nameInput.value.trim().length > 0;
    buzzBtn.disabled = !ok;
    buzzBtn.classList.toggle("disabled", !ok);
  });

  buzzBtn.addEventListener("touchstart", buzz, { passive: true });
  buzzBtn.addEventListener("click", buzz);

  function buzz() {
    const name = nameInput.value.trim();
    if (!name) return;

    buzzBtn.disabled = true;
    buzzBtn.classList.add("disabled");

    if (buzzSound) {
      buzzSound.currentTime = 0;
      buzzSound.play().catch(() => {});
    }

    if (navigator.vibrate) navigator.vibrate(50);

    socket.emit("buzz", name);
  }

  // üî• √âV√âNEMENT UNIQUE ET SYNCHRO AVEC LE SERVEUR
socket.on("buzzUpdate", (players) => {
  if (!players.length) return;

  window.scrollTo({ top: 0, behavior: "smooth" });

  if (players[0] === nameInput.value.trim()) {
    message.textContent = "üéâ PREMIER !";
    message.className = "message win";
  } else {
    message.textContent = "‚è±Ô∏è Trop tard";
    message.className = "message lose";
  }
});


  socket.on("buzzUpdate", (players) => {

  if (players.length === 0) {
    buzzBtn.disabled = false;
    buzzBtn.classList.remove("disabled");
    message.textContent = "";
    return;
  }

  if (players[0] === nameInput.value.trim()) {
    message.textContent = "üéâ PREMIER !";
    message.className = "message win";
  } else {
    message.textContent = "‚è±Ô∏è Trop tard";
    message.className = "message lose";
  }
});

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Blind Test â€“ Ã‰cran DJ</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin: 0;
      padding: 40px;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      font-family: 'Arial Black', Arial, sans-serif;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 4em;
      color: #ff0055;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #ff0055;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 40px;
      color: #ccc;
    }

    ol {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    li {
      font-size: 3em;
      margin: 20px 0;
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(135deg, #222, #111);
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
      animation: pop 0.4s ease;
    }

    li:nth-child(1) {
      background: linear-gradient(135deg, gold, #b8860b);
      color: #000;
      box-shadow: 0 0 30px gold;
    }

    li:nth-child(2) {
      background: linear-gradient(135deg, silver, #aaa);
      color: #000;
    }

    li:nth-child(3) {
      background: linear-gradient(135deg, #cd7f32, #8b5a2b);
      color: #000;
    }

    @keyframes pop {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ðŸ”´ BOUTON RESET â€“ BAS GAUCHE */
    #resetBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 1.2em;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #ff0055;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff0055;
    }

    #resetBtn:hover {
      background: #ff3366;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ¶ BLIND TEST ðŸŽ¶</h1>
  <h2>Ordre des buzz</h2>

  <ol id="buzzList"></ol>

  <!-- BOUTON DJ -->
  <button id="resetBtn" onclick="reset()">RESET</button>

  <script>
    const socket = io();

    socket.on("buzzUpdate", (list) => {
      const ol = document.getElementById("buzzList");
      ol.innerHTML = "";

      list.forEach((name) => {
        const li = document.createElement("li");
        li.textContent = name;
        ol.appendChild(li);
      });
    });

    function reset() {
      socket.emit("reset");
    }
  </script>

</body>
</html>

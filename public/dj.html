<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 4em;
      color: #ff0055;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #ff0055;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 40px;
      color: #ccc;
    }

    ol {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    li {
      font-size: 3em;
      margin: 20px 0;
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(135deg, #222, #111);
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
      animation: pop 0.4s ease;
    }

    li:nth-child(1) {
      background: linear-gradient(135deg, gold, #b8860b);
      color: #000;
      box-shadow: 0 0 30px gold;
    }

    li:nth-child(2) {
      background: linear-gradient(135deg, silver, #aaa);
      color: #000;
    }

    li:nth-child(3) {
      background: linear-gradient(135deg, #cd7f32, #8b5a2b);
      color: #000;
    }

    @keyframes pop {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
     button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 1em;
  padding: 10px 15px;
  background: #ff0033;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  opacity: 0.7;
}

button:hover {
  opacity: 1;
}
.reset-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 1em;
  padding: 10px 15px;
  background: #ff0033;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  opacity: 0.6;
  z-index: 9999;
}

.reset-btn:hover {
  opacity: 1;
}

  </style>
 



</head>

<body>

  <h1>ðŸŽ¶ BLIND TEST ðŸŽ¶</h1>
  <h2>Ordre des buzz</h2>
<button class="reset-btn" onclick="resetBuzz()">ðŸ”„</button>

  <ol id="buzzList"></ol>

  <script>
    const socket = io();

    socket.on("buzzUpdate", (list) => {
      const ol = document.getElementById("buzzList");
      ol.innerHTML = "";

      list.forEach((name) => {
        const li = document.createElement("li");
        li.textContent = name;
        ol.appendChild(li);
      });
    });
    function resetBuzz() {
  socket.emit("reset");
}

  </script>

</body>
</html>

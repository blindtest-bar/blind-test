<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>DJ Blind Test</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: black;
  color: white;
  text-align: center;
}

h1 {
  margin-top: 20px;
  font-size: 48px;
}

#list {
  list-style: none;
  padding: 0;
  margin-top: 40px;
  font-size: 40px;
}

#reset {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 20px;
  padding: 15px 25px;
}
</style>
</head>

<body>

<h1>BUZZ</h1>

<ul id="list"></ul>

<button id="reset" onclick="resetBuzz()">RESET</button>

<script>
const socket = io();

socket.on("buzzList", (list) => {
  const ul = document.getElementById("list");
  ul.innerHTML = "";

  list.forEach(name => {
    const li = document.createElement("li");
    li.innerText = name;
    ul.appendChild(li);
  });
});

function resetBuzz() {
  socket.emit("reset");
}
</script>

</body>
</html>

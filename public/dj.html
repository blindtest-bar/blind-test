<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>DJ – Blind Test</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #1b5e20, #000);
  color: #f4f1ea;
  font-family: Arial, sans-serif;
  text-align: center;
}

/* TITRE */
h1 {
  margin: 20px 0;
  font-size: 48px;
  letter-spacing: 6px;
  text-shadow: 2px 2px 0 #000;
}

/* PREMIER BUZZ */
#winner {
  margin-top: 40px;
  font-size: 96px;
  font-weight: 900;
  color: #ffd54f;
  text-shadow:
    3px 3px 0 #000,
    0 0 20px #ffd54f;
  animation: pop 0.4s ease-out;
}

/* ANIMATION */
@keyframes pop {
  from {
    transform: scale(0.7);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* LISTE (OPTIONNEL) */
ul {
  list-style: none;
  padding: 0;
  margin-top: 30px;
  font-size: 32px;
}

li {
  margin: 10px 0;
  opacity: 0.8;
}

/* BOUTON RESET */
#reset {
  position: fixed;
  bottom: 30px;
  right: 30px;
  font-size: 28px;
  padding: 20px 40px;
  border: none;
  border-radius: 12px;
  background: #b71c1c;
  color: white;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 0 #000;
}

#reset:hover {
  background: #d32f2f;
}

#reset:active {
  transform: translateY(3px);
  box-shadow: 0 1px 0 #000;
}
</style>
</head>

<body>

<h1>BLIND TEST</h1>

<div id="winner">EN ATTENTE…</div>

<ul id="list"></ul>

<button id="reset" onclick="resetBuzz()">RESET</button>

<script>
const socket = io();

socket.on("buzzList", (list) => {
  const winnerDiv = document.getElementById("winner");
  const ul = document.getElementById("list");

  ul.innerHTML = "";

  if (list.length === 0) {
    winnerDiv.innerText = "EN ATTENTE…";
    return;
  }

  // Premier buzz
  winnerDiv.innerText = list[0];

  // Autres buzz (si un jour activés)
  list.slice(1).forEach(name => {
    const li = document.createElement("li");
    li.innerText = name;
    ul.appendChild(li);
  });
});

function resetBuzz() {
  if (confirm("Reset le buzz ?")) {
    socket.emit("reset");
  }
}
</script>

</body>
</html>
